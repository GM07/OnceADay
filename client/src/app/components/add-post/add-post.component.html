<div mat-dialog-content>
    <div class="post" 
    (input)="onInput($event)"
    [style.font-size.px]="this.getFontSize()"
    [style.line-height.px]="this.getFontSize()"
    contenteditable="true"
    data-placeholder="What's on your mind">
    </div>
</div>
<div mat-dialog-actions align="center">
    <button mat-raised-button (click)="this.cancel()">Cancel</button>
    <button mat-raised-button (click)="this.add()">Add</button>
</div>
