<div>
    <div class="dialog" mat-dialog-content>
        <div class="post"
        (input)="onInput($event)"
        [style.font-size.px]="this.getFontSize()"
        [style.line-height.px]="this.getFontSize()"
        contenteditable="true"
        data-placeholder="What's on your mind"
        [style.background-image]="this.imgUrl"
        [style.align-items]="this.verticalAlign"
        [style.background-color]="this.colorService.primaryRgba"
        [style.color]="this.colorService.secondaryRgba">
        </div>
    </div>
    <div class="action-buttons" mat-dialog-actions align="center">
        <button mat-raised-button (click)="this.cancel()">Cancel</button>
        <button type="file" mat-raised-button (click)="fileUpload.click()">Upload Image</button>
        <button type="file" mat-raised-button (click)="soundUpload.click()">Upload Sound</button>
        <button [disabled]="this.text.length === 0" mat-raised-button (click)="this.add()">Add</button>
    </div>
</div>
<div class="styling">
    <app-color-icon></app-color-icon>
    <div class="textAlign">
        <button mat-raised-button (click)="this.verticalAlign='start'"><mat-icon>vertical_align_top</mat-icon></button>
        <button mat-raised-button (click)="this.verticalAlign='center'"><mat-icon>vertical_align_center</mat-icon></button>
        <button mat-raised-button (click)="this.verticalAlign='end'"><mat-icon>vertical_align_bottom</mat-icon></button>
    </div>
    <audio *ngIf="this.sound.length > 0" controls><source [src]="this.soundUrl">Your browser does not support the audio element.</audio>
</div>
<input type="file" class="file-input" multiple accept="image/*,audio/*" (change)="onFileSelected($event)" #fileUpload>
<input type="file" class="file-input" multiple accept="image/*,audio/*" (change)="onSoundSelected($event)" #soundUpload>
